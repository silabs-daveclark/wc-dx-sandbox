boards:
  brd4161a:
    part:
      compatibility: mcu.arm.efr32.mg12.*
      type: efr32
    defines:
      - RSI_SPI_INTERFACE
  brd2204a:
    part:
      compatibility: mcu.arm.efm32.gg11.*
      type: efm32
    defines:
      - RSI_SPI_INTERFACE
  brd4180a:
    part: 
      compatibility: mcu.arm.efr32.mg21.*
      type: efr32
    defines:
      - RSI_SPI_INTERFACE
  brd4181a:
    part: 
      compatibility: mcu.arm.efr32.mg21.*
      type: efr32
    defines:
      - RSI_SPI_INTERFACE

projects:
  aws_iot:
    description: Does the AWS
    folders:
      example: sapis/examples/wlan/cloud/aws_iot/device_shadow
    driver:
      - sapis/nwk/applications/aws_sdk/include
      - sapis/nwk/applications/aws_sdk/platform/inc
      - sapis/nwk/applications/mqtt_client/src
      - wlan
  throughput:
    description: Does the throughput
    folders:
      example: sapis/examples/wlan/throughput_app
    driver:
      - nwk/socket
      - wlan
    defines:
      - RSI_WLAN_ENABLE
      - RSI_SAMPLE_HAL

# emlib
emlib:
  module: com.silabs.sdk.exx32.common.emlib
  sources:
    - "emlib/em_cmu.c" 
    - "emlib/em_emu.c" 
    - "emlib/em_gpio.c" 
    - "emlib/em_core.c" 
    - "emlib/em_ldma.c" 
    - "emlib/em_system.c" 
    - "emlib/em_usart.c" 
